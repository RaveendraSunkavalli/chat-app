<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='/css/style.css'></link>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>people</h3>
        <div id='users'></div>
    </div>
    <div class="chat__main">
        <p>Welcome to Chat app</p>
        <ol id="message"class="chat__messages" ></ol>
    
    <div class="chat__footer">
        <form id='message-form'>
            <input type="text" name='message' placeholder="Message" autocomplete='off' autofocus/>
            <button type="submit">Send</button>
        </form>
        <button id="sendLocation">Send location</button>
    </div>
</div>
    <script id='message-template' type="text/template">
        <li class='message'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message__body'>
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id='location-message-template' type="text/template">
        <li class='message'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message__body'>
                <p>
                    <a href='{{url}}' target='_blank'>My Current Location</a>
                </p>
            </div>
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>
